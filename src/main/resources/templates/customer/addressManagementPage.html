<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!--주소지 네비 상단-->
<div class="container-fluid fixed-top py-2 bg-white">
    <div class="row">
        <div class="col-auto">
            <a href="/customer/customerInformationPage">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </a>
        </div>
        <div class="col">
            <span class="fs-3">주소지 관리</span>
        </div>
    </div>
</div>
<!-- 주소등록 스티키 -->
<div class="container-fluid" style="margin-top: 3rem;">
    <div class="row no-wrap-scroll bg-light fw-bold">
        <div class="col colScroll" >
            <form action="/customer//addressManagementPage" method="get">
                <input type="hidden" name="customerNumber" th:value="${param.customerNumber}">
                <button type="submit" formaction="#address" formmethod="get" class="btn nav-link">
                    <span>주소등록</span>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container content-section bg-light pb-3" id="address">
    <form action="/customer/addressManagementProcess" method="get">
        <input type="hidden" name="customerNumber" th:value="${session.customerDto.customerNumber}">
        <div class="row">
            <div class="col input-group input-group-lg">
                <input type="text" name="deliveryAddress" class="form-control" placeholder="상세주소를 입력해주세요">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-end">
                <button type="submit" class="btn text-light" style="background-color: #EF4A5F">등록</button>
            </div>
        </div>
    </form>
</div>
<!-- 현재 주소 -->
<div class="container bg-light mt-2" th:each="addressList : ${customerAddressList}">
    <div class="row px-3 py-2">
        <div class="col fs-5">
            <span><i class="bi bi-house"></i></span><span class="ms-2">기본 주소</span>
        </div>
        <div class="col text-end">
            <a href="" style="color: black"><span>삭제</span></a>
        </div>
        <div class="row">
            <div class="col">
                <span th:text="${addressList.deliveryAddress}">주소소소소소소솟~~</span>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid" style="margin-top: 6rem"></div>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
