<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>


<body style="background-color: #B41E30;">

    <div th:replace="common/communityNavi::topNavi"></div>
    <div th:replace="common/customerNavi::bottomNavi"></div>

    <!--자유게시판 메인-->
    <div class="container">
        <div>
        <div th:each = "communityData : ${selectCommunityList}">
            <div class="row">
                <div class="col">
                    <input name="communityNumber" type="hidden" th:value="${communityData.communityDto.communityNumber}">
                    닉네임: <div th:text="${communityData.customerDto.customerName}"></div>
                    작성시간: <div th:text="${communityData.communityDto.communityCreatedAt}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    글제목: 
                    <div>
                        <a th:href="@{./communityReadPage(communityNumber=${communityData.communityDto.communityNumber})}" th:text="${communityData.communityDto.communityTitle}"></a>
                    </div>
                </div>
            </div>
            <div class="row border-bottom">
                <div class="col">
                    조회수: <div th:text="${communityData.communityDto.communityVisitCount}"></div>
<!--                    댓글카운트-->
<!--                    좋아요카운트-->
                </div>
            </div>
        </div>

            <th:block th:if="${session.customerDto} != null">
                <a href="./communityWritePage">글쓰기</a>
            </th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
