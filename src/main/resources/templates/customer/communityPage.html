<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!--자유게시판 메인-->
    <div class="container">
        <div class="row">
            <div class="col">
                닉네임: <input th:text="session.customerDto.customerName">
                작성시간:
                <script>
                    setInterval(() => document.getElementById('time-display').innerText = `${new Date().getHours()}시간 전`, 1000);
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col">
                글제목: <input name="communityTitle" th:text="session.customerDto.communityTitle">
            </div>
        </div>
        <div class="row border-bottom">
            <div class="col">
                조회수:
                댓글카운트:
                좋아요카운트:
            </div>
        </div>
        <a href="./communityWritePage.html">글쓰기</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
