<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div th:replace="common/customerNavi::topNavi"></div>
    <div th:replace="common/customerNavi::bottomNavi"></div>

<!--글작성 페이지-->
<div class="container ">
    <div class="row">

        <div class="col">
            <div class="row">
                <div class="col">
<!--                    닉네임-->
                     <span th:text="${communityData.customerDto.customerName}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
<!--                    작성시간-->
                    약
                    <span th:text="${communityData.communityDto.communityCreatedAt}"></span>
<!--                    조회수-->
                    <i class="bi bi-eye"></i>
                    <span th:text="${communityData.communityDto.communityVisitCount}"></span>
                </div>
            </div>
        </div>

        <div class="col">

        </div>
    </div>

    <div class="row">
        <div class="col">
            제목: <span th:text="${communityData.communityDto.communityTitle}"></span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            내용: <div th:text="${communityData.communityDto.communityContent}"></div>
        </div>
    </div>

<!--    좋아요-->
    <div class="row">
        <div class="col">

<!--            사용자가 로그인했고, 내가 쓴 글이 아닐때 -->
            <div class="row">
                <div class="col">
                    <div th:if="${session.customerDto != null and communityData.communityDto.customerNumber != session.customerDto.customerNumber}">
                        <a th:if="${communityLikeDto1} == null" th:href="@{./communityLikeProcess(communityNumber=${communityData.communityDto.communityNumber}, customerNumber=${session.customerDto.customerNumber})}"><i class="bi bi-hand-thumbs-up"></i></a>
                        <a th:if="${communityLikeDto1} != null" th:href="@{./deleteLikeNumber(communityNumber=${communityData.communityDto.communityNumber}, customerNumber=${session.customerDto.customerNumber})}"><i class="bi bi-hand-thumbs-up-fill"></i></a>
                    </div>
                </div>
            </div>

<!--            사용자가 로그인했고, 내가 쓴 글일때-->
<!--            <div class="row">-->
<!--                <div class="col">-->
<!--                    <div th:if="${session.customerDto} != null and ">-->

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

<!--            사용자가 로그인하지 않았을 때-->
<!--            <div class="row">-->
<!--                <div class="col">-->
<!--                    <div th:if="${session.customerDto} == null and ">-->

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

<!--            <i class="bi bi-hand-thumbs-up"></i>-->
<!--            <i class="bi bi-hand-thumbs-up-fill"></i>-->
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a href="./communityPage">목록으로</a>
        </div>
    </div>

<!--    게시글 수정삭제-->
    <div th:if="${session.customerDto != null and session.customerDto.customerNumber == communityData.communityDto.customerNumber}">
        <div class="row">
            <div class="col">
                <a th:href="@{./updateCommunityPage(communityNumber=${communityData.communityDto.communityNumber})}">수정</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a th:href="@{./deleteCommunityPageProcess(communityNumber=${communityData.communityDto.communityNumber})}">삭제</a>
            </div>
        </div>
    </div>

<!--    댓글-->
    <div class="row">
        <form action="./communityCommentProcess" method="post">
            <div class="col" th:if="${session.customerDto} != null">
                <textarea name="commentText"></textarea>
                <div class="row">
                    <div class="col">
                        <input type="hidden" name="communityNumber" th:value="${communityData.communityDto.communityNumber}">
                        <button>댓글</button>
                    </div>
                </div>

            </div>
        </form>

<!--        댓글출력-->
        <div class="row">
            <div class="col">
                <input type="hidden" name="communityNumber" th:value="${communityData.communityDto.communityNumber}">
                <div class="row" th:each="communityCommentDto :${communityCommentDtoList}">
                    <div th:text="${communityCommentDto.customerDto.customerName}"></div>
                    <div th:text="${communityCommentDto.communityCommentDto.commentCreatedAt}"></div>
                    <div th:text="${communityCommentDto.communityCommentDto.commentText}"></div>
                </div>
            </div>
        </div>
    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
