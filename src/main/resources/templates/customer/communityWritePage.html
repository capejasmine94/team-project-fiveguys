<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!--글작성 페이지-->
    <div class="container">
        <form action="./communityWriteProcess" method="post">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            닉네임: <input type="text" th:value="${session.customerDto.customerName}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            작성시간:
                            <script>
                                setInterval(() => document.getElementById('time-display').innerText = `${new Date().getHours()}시간 전`, 1000);
                            </script>
                            조회수:
                        </div>
                    </div>
                </div>

                <div class="col">

                </div>
            </div>

            <div class="row">
                <div class="col">
                    제목: <input type="text" name="communityTitle">
                </div>
            </div>

                <div class="row">
                    <div class="col">
                        내용: <textarea name="communityContent" ></textarea>
                    </div>
                </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
