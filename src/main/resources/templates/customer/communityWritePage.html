<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!--글작성 페이지-->
    <div class="container">
        <form action="./communityWriteProcess" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            닉네임:
                            <span th:text="${session.customerDto.customerName}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    제목: <input name="communityTitle" type="text">
                </div>
            </div>

                <div class="row">
                    <div class="col">
                        내용: <br>
                        <textarea name="communityContent" ></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        이미지 : <input type="file" name="uploadFiles" multiple accept="image/*">
                    </div>
                </div>
            <div class="row">
                <div class="col d-grid">
                   <button>글쓰기</button>
                </div>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
