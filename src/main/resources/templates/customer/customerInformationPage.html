<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!--더보기 네비 상단-->
<div class="container-fluid fixed-top py-2 bg-white">
    <div class="row">
        <div class="col-auto">
            <a href="/customer/viewMorePage">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </a>
        </div>
        <div class="col">
            <span class="fs-3">나의 정보</span>
        </div>
        <div class="col text-end">
            <a href="/customer/mainPage" class="customer_navi_link">
                <span class="fs-3"><i class="bi bi-house"></i></span>
            </a>
        </div>
    </div>
</div>
<!--비로그인시 경고-->
<div class="container" style="margin-top: 3rem;" th:if="${session.customerDto == null}">
    <div class="row pt-5">
        <div class="col text-center">
            <span class="fs-1">로그인시 이용 가능합니다.</span>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a href="/login/customerLogin" class="fs-3 text-danger">로그인</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 3rem;" th:if="${session.customerDto != null}">
    <!-- 주문내역 -->
    <a href="" class="row border-top py-3 mt-5 fs-3 customer_navi_link">
        <div class="col">
            주문 내역
        </div>
        <div class="col text-end">
            <span style="color: black"><i class="bi bi-chevron-right"></i></span>
        </div>
    </a>
    <!-- 주소지 관리 -->
    <a th:href="@{/customer/addressManagementPage(customerNumber=${session.customerDto.customerNumber})}"
       class="row border-top border-bottom py-3 fs-3 customer_navi_link">
        <div class="col">
            주소지 관리
        </div>
        <div class="col text-end">
            <span style="color: black"><i class="bi bi-chevron-right"></i></span>
        </div>
    </a>
</div>



<div class="container-fluid" style="margin-top: 6rem"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
