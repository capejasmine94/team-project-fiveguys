<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!--매장 주문 네비 상단-->
<div class="container-fluid fixed-top py-2" style="background-color: transparent">
    <div class="row">
        <form class="col-auto" action="/customer/storesDetailPage#menu" method="get">
            <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
            <input type="hidden" name="categoryNumber" th:value="${param.categoryNumber}">
            <button type="submit" class="border-0" style="background-color: transparent">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </button>
        </form>
        <!-- 장바구&HOME -->
        <div class="col text-end">
            <a href="/customer/mainPage" class="customer_navi_link">
                <span class="fs-3 me-3"><i class="bi bi-house"></i></span>
            </a>
            <a href="" class="customer_navi_link">
                <span class="fs-3 p-0"><i class="bi bi-bag"></i></span>
            </a>
        </div>
    </div>
</div>
<!--메뉴 상세 -->
<div class="container" style="height: 20rem;">
    <div class="row">
        <div class="col">
            <!-- 메뉴 이미지 -->
            <div class="row">
                <div class="col g-0">
                    <img src="/img/블랙시크릿오리지날.png" class="orderMenuDetailImg">
                </div>
            </div>
            <!-- 메뉴정보 -->
            <div class="row-auto text-center my-3">
                <div class="col">
                    <span class="fs-3">블랙시크릿오리지날날날날</span>
                </div>
                <div class="col">
                    <span class="fs-3 fw-bold">23,000우우원</span>
                </div>
                <div class="col">
                    <span>치키키킨설명~</span>
                </div>
            </div>
            <div class="row" style="border-top: 10px solid #F9F9F9;">
                <div class="col">

                </div>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
