<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<div th:replace="common/customerNavi::bottomNavi"></div>

<div class="container">
    <div class="row" style="margin-bottom:82px;">
        <div class="col mt-3">
            <div class="row">
                <div class="col text-center">
                    <span class="fw-bolder">이벤트</span>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-2">
                    <a type="button" href="eventlistPage" class=" link-underline link-underline-opacity-0 text-black">진행중인 이벤트</a>
                </div>
                <div class="col text-center py-2">
                    <a type="button" class="fw-bolder link-underline link-underline-opacity-0 text-black">종료된 이벤트</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row px-4">
                        <div class="col border border-1 border-bottom border-black"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row mb-2" th:each="eventBoardDto : ${eventEndDtoList}">
                                <div class="col">
                                    <a th:href="@{./eventDetailPage(eventNumber=${eventBoardDto.eventNumber})}"><img class="img-fluid" th:src="|/images/${eventBoardDto.eventMainImage}|"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
