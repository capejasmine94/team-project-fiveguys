<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="container-fluid" style="background-color: #B41E30; height: 100rem;">

<div th:replace="common/navi::topNavi"></div>
<div th:replace="common/navi::bottomNavi"></div>


<div class="container_main">
    <!-- 메인사진 배너 -->
    <div class="row carousel slide" id="carouselExampleIndicators" data-bs-ride="carousel">
        <div class="col carousel-inner">
            <div class="row">
                <div class="col carousel-item active" data-bs-interval="3000">
                    <img src="/img/이벤트배너1.jpeg" class="d-block w-100 rounded-4">
                </div>
                <div class="col carousel-item" data-bs-interval="3000">
                    <img src="/img/이벤트배너2.jpeg" class="d-block w-100 rounded-4">
                </div>
                <div class="col carousel-item" data-bs-interval="3000">
                    <img src="/img/이벤트배너3.jpeg" class="d-block w-100 rounded-4">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="container">
    <div class="row mt-3 border">
        <div class="col">
            <!-- 유저 이름 출력시킬것 -->
            <span>심규진</span><span>님</span><br>
            <span>환영합니다 파이브가이즈치킨 입니다.</span>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
