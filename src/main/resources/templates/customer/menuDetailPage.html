<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!--매장 주문 네비 상단-->
<div class="container-fluid fixed-top py-2">
    <div class="row">
        <form class="col text-start" action="/customer/storesDetailPage#menu" method="get">
            <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
            <input type="hidden" name="categoryNumber" th:value="${param.categoryNumber}">
            <button type="submit" class="border-0 ps-0" style="background-color: transparent">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </button>
        </form>
        <div class="col text-center"></div>
        <div class="col text-end">
            <a href="/customer/shoppingCartPage" class="customer_navi_link">
                <span class="fs-3"><i class="bi bi-bag"></i></span>
            </a>
        </div>
    </div>
</div>

<!--메뉴 상세 -->
<div class="container">
    <!-- 메뉴 이미지 -->
    <div class="row" style="height: 20rem">
        <div class="col g-0">
            <img th:src="${productDto.productImage}" class="orderMenuDetailImg">
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <span class="fs-3" th:text="${productDto.productName}">치킨이름</span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <span class="fs-3 fw-bold" th:text="|${#numbers.formatInteger(productDto.productPrice, 0, 'COMMA')}원|">치킨가격</span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <span th:text="${productDto.productInformation}">치킨설명</span>
        </div>
    </div>
</div>
<!-- 메뉴정보 -->
<!-- 치킨 선택메뉴 -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row py-2 px-2 my-1" style="background-color: #F9F9F9;">
                <div class="col">
                    <span class="fw-bold">주 메뉴</span>
                </div>
                <div class="col text-end">
                    <span class="text-danger fw-bold">필수</span>
                </div>
            </div>
            <div class="row px-2 fw-bold">
                <div class="col">
                    <div class="row my-2">
                        <div class="col-1 pt-1 me-1">
                            <input type="checkbox" name="mainMenu" class="customRadio" style="width: 1.1rem; height: 1.1rem" checked>
                        </div>
                        <div class="col g-0">
                            <span th:text="${productDto.productName}">한마리</span>
                        </div>
                        <div class="col text-end">
                            <span>+</span><span th:text="|${#numbers.formatInteger(productDto.productPrice, 0, 'COMMA')}원|">0원</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    -->
    <div class="row" th:each="sideList, iterStat : ${sideMenuList}">
        <div class="col">
            <div class="row py-2 px-2 my-1" style="background-color: #F9F9F9;"
                 th:if="${iterStat.index == 0} or (${!iterStat.isFirst()} and ${sideList.categoryNumber} != ${sideMenuList[iterStat.index - 1].categoryNumber})">
                <div class="col">
                    <span class="fw-bold" th:text="${sideList.categoryName}"></span>
                </div>
                <div class="col text-end">
                    <span class="text-danger fw-bold">선택</span>
                </div>
            </div>

            <div class="row px-2 fw-bold">
                <div class="col">
                    <div class="row mt-1">
                        <div class="col-1 pt-1 me-1">
                            <input type="checkbox" name="sideMenu" class="customRadio" style="width: 1.1rem; height: 1.1rem">
                        </div>
                        <div class="col g-0">
                            <span th:text="${sideList.productName}">한마리</span>
                        </div>
                        <div class="col text-end">
                            <span>+</span><span th:text="|${#numbers.formatInteger(sideList.productPrice, 0, 'COMMA')}원|">0원</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 5rem"></div>
<!---->
<div  class="container-fluid py-2 fixed-bottom border bg-light">
    <div class="row mx-1">
        <div class="col border rounded-3 text-center py-1" style="background-color: #D72239">
            <a href="/customer/shoppingCartPage" class="fs-2" style="text-decoration: none; color: white">
                <span><i class="bi bi-bag"></i></span>
                <span>장바구니 담기</span>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
