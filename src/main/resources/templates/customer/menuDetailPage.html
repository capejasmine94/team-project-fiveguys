<!--메뉴 상세 -->
<div class="container">
    <!-- 메뉴 이미지 -->
    <div class="row" style="height: 20rem">
        <div class="col g-0">
             <img th:src="${productDto.productImage}" class="orderMenuDetailImg">
        </div>
    </div>
    <div class="row px-2">
        <div class="col fw-bold">
            <span class="fs-3" th:text="${productDto.productName}"></span>
        </div>
    </div>
    <div class="row px-2 mt-2">
        <div class="col">
            <span th:text="'# ' + ${productDto.productInformation}"></span>
        </div>
    </div>
    <div class="row px-2 py-3">
        <div class="col">
            <span class="fs-3 fw-bold">가격</span>
        </div>
        <div class="col text-end">
            <span class="fs-3 fw-bold" th:text="|${#numbers.formatInteger(productDto.productPrice, 0, 'COMMA')}원|">치킨가격정보</span>
        </div>
    </div>
</div>
<form action="/customer/addToShoppingBasket" method="get">
<div class="container">
    <!-- 치킨 옵션    -->
    <div class="row" th:each="optionMap : ${optionWithValuesList}">
        <div class="col">
            <div class="row py-1 px-2 bg-light">
                <div class="col">
                    <span th:text="${optionMap.getKey()}"></span>
                </div>
                <div class="col text-end">
                    <span>필수</span>
                </div>
            </div>
            <div class="row my-2 px-2" th:each="optionValue, subIter : ${optionMap.getValue()}">
                <div class="col">
                    <input type="checkbox" name="productOptionNumber" th:value="${optionValue.productOptionNumber}">
                    <span class="ms-1" th:text="${optionValue.optionValueName}">한마리</span>
                </div>
                <div class="col text-end">
                    <span th:text="|+${#numbers.formatInteger(optionValue.additionalPrice, 0, 'COMMA')}원|">치킨옵션가격</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 사이드 -->
    <div class="row" th:each="categoryJoinMap : ${categoryJoinList}">
        <div class="col">
            <div class="row py-1 px-2 bg-light">
                <div class="col">
                    <span th:text="${categoryJoinMap.getKey()}"></span>
                </div>
                <div class="col text-end">
                    <span>선택</span>
                </div>
            </div>
            <div class="row my-2 px-2" th:each="categoryJoinValue, subIter : ${categoryJoinMap.getValue()}">
                <div class="col">
                    <input type="checkbox" name="c"><span class="ms-1" th:text="${categoryJoinValue.productName}">사이드,음료,소스</span>
                </div>
                <div class="col text-end">
                    <span th:text="|+${#numbers.formatInteger(categoryJoinValue.productPrice, 0, 'COMMA')}원|">사이드옵션가격</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 3rem"></div>
<!-- 결제하기 하단 네비 -->
<div  class="container-fluid py-2 fixed-bottom border bg-light">
    <div class="row mx-1">
        <div class="col border rounded-3 text-center py-1" style="background-color: #D72239">
<!--            <form action="/customer/addToShoppingBasket" method="post">-->

                <input type="hidden" name="orderMenuPrice" th:value="${productDto.productPrice}">
                <input type="hidden" name="productCategoryNumber" th:value="${param.productCategoryNumber}">
                <button class="btn border-0 fs-2" style="color:white;">
                    <span><i class="bi bi-bag"></i></span>
                    <span>장바구니</span>
                </button>
<!--            </form>-->
        </div>
    </div>
</div>
