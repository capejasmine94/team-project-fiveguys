<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!--장바구니  네비 상단-->
<div class="container-fluid fixed-top py-2">
  <div class="row">
    <div class="col">
      <form action="/customer/storesDetailPage#menu" method="get">
        <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
        <input type="hidden" name="productCategoryNumber" th:value="${param.productCategoryNumber}">
        <button type="submit" class="border-0 ps-0" style="background-color: transparent">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
        </button>
      </form>
    </div>
    <div class="col text-center">
      <span class="fs-3">주문하기</span>
    </div>
    <div class="col text-end">
      <a href="/customer/mainPage" class="customer_navi_link">
        <span class="fs-3"><i class="bi bi-house"></i></span>
      </a>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 3rem;">
  <div class="row settlementTopB pt-3 px-2">
    <div class="col">
      <span class="fw-bold">매장정보</span>
    </div>
  </div>
  <div class="row mt-3 px-2">
    <div class="col">
      <span class="px-1 py-1" style="background-color: #EF4A5F; color: white;">매장주소</span>
    </div>
  </div>
  <div class="row mt-2 px-2">
    <div class="col">
      <span class="fw-bold" th:text="${sellerDto.sellerName}">00점</span>
    </div>
  </div>
  <div class="row pb-3 px-2">
    <div class="col">
      <span th:text="${sellerDto.sellerAddress}">매장주소~</span>
    </div>
  </div>

  <div class="row settlementTopB pt-3 px-2">
    <div class="col">
      <span class="fw-bold">주문정보</span>
    </div>
  </div>
  <div class="row mt-3 px-2">
    <div class="col">
      <span class="px-1 py-1" style="background-color: #EF4A5F; color: white">배달주소</span>
    </div>
    <div class="col text-end">
      <a href="" style="color: black"><span>주소변경</span></a>
    </div>
  </div>
  <div class="row mt-2 pb-3 px-2">
    <div class="col">
      <span class="fw-bold" th:text="${deliveryAddress}">00점</span>
    </div>
  </div>
  <div class="row mx-2 border-bottom"></div>
  <div class="row pt-3 px-2">
    <div class="col">
      <span class="fw-bold">받으실분</span>
    </div>
  </div>
  <div class="row mt-2 px-3">
    <div class="col-12 py-2 bg-light">
      <span th:text="${session.customerDto.customerName}">심규진~</span>
    </div>
  </div>
  <div class="row mt-1 px-3 mb-3">
    <div class="col-12 py-2 bg-light">
      <span th:text="${session.customerDto.customerPhoneNumber}">0102330121~~</span>
    </div>
  </div>
</div>
<!-- 결제내역 -->
<div class="container-fluid settlementTopB">
  <div class="row px-2 mt-3">
    <div class="col">
      <span>결제정보</span>
    </div>
  </div>
</div>



<div class="container-fluid" style="margin-top: 6rem"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
