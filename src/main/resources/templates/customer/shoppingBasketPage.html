<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!--장바구니  네비 상단-->
<div class="container-fluid fixed-top py-2">
    <div class="row">
        <div class="col">
            <form action="/customer/storesDetailPage#menu" method="get">
                <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
                <input type="hidden" name="productCategoryNumber" th:value="${param.productCategoryNumber}">
                <button type="submit" class="border-0 ps-0" style="background-color: transparent">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
                </button>
            </form>
        </div>
        <div class="col text-center">
            <span class="fs-3">
                장바 구니
            </span>
        </div>
        <div class="col text-end">
            <a href="/customer/mainPage" class="customer_navi_link">
                <span class="fs-3"><i class="bi bi-house"></i></span>
            </a>
        </div>
    </div>
</div>
<!--비로그인-->
<div class="container" style="margin-top: 3rem;" th:if="${session.customerDto == null}">
    <div class="row pt-5">
        <div class="col text-center">
            <span class="fs-1">로그인시 이용 가능합니다.</span>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a href="/login/customerLogin" class="fs-3 text-danger">로그인</a>
        </div>
    </div>
</div>

<!--장바구니 주문 네비 상단-->
<div class="container-fluid bg-light" style="margin-top: 3rem;" th:if="${session.customerDto != null}">
    <div class="row py-3 border-bottom">
        <div class="col fs-4">
            주문 매장
        </div>
        <div class="col fs-4 text-end">
            <span th:text="${sellerDto.sellerName}"></span>
        </div>
    </div>
    <!-- 장바구니 리스트    -->
    <div class="row py-3 border-bottom" th:each="orderMenuList : ${selectOrderMenuList}">
        <div class="col-4">
            <img th:src="${orderMenuList.productImage}" style="width: 6rem; height: 6rem">
        </div>
        <div class="col p-0 mt-2">
            <div class="row mb-1">
                <div class="col">
                    <span th:text="${orderMenuList.productName}">레드윙</span>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <span th:text="|${#numbers.formatInteger(orderMenuList.orderMenuPrice, 0, 'COMMA')}원|">치킨가격</span>
                </div>
            </div>

            <div class="row">
                <!-- 수량 수정 -->
                <form class="col" action="/customer/updateOrderMenu" method="get">
                    <input type="number" name="orderMenuQuantity" th:value="${orderMenuList.orderMenuQuantity}" class="mt-1" style="width: 5rem">
                    <input type="hidden" name="customerOrderNumber" th:value="${orderMenuList.customerOrderNumber}">
                    <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
                </form>
                <!-- 삭제 -->
                <div class="col p-0 text-end me-3">
                    <form action="/customer/deleteOrderMenu" method="get">
                        <input type="hidden" name="customerOrderNumber" th:value="${orderMenuList.customerOrderNumber}">
                        <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
                        <button class="btn" type="submit">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid py-2 fixed-bottom border bg-light">
    <div class="row mx-1">
        <div class="col border rounded-3 text-center py-1" style="background-color: #D72239">
            <form action="/customer/settlementPage" method="get">
                <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
                <button class="btn border-0 fs-2" style="color:white;">
                    <span><i class="fa-regular fa-credit-card"></i></span>
                    <span>결제 하기</span>
                </button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 6rem"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
