<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<div th:replace="common/customerNavi::bottomNavi"></div>
<!--매장 주만 네비 상단-->
<div class="container-fluid fixed-top py-2 bg-light">
    <div class="row">
        <div class="col">
            <a href="/customer/selectAllStoresPage">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </a>
        </div>
        <div class="col text-center">
            <span class="fs-3" th:text="${sellerDto.sellerName}"></span>
        </div>
        <div class="col"></div>
    </div>
</div>

<!--화면 상단 시작-->
<div class="container-fluid" style="margin-top: 4rem">
    <!-- 지점 이름 -->
    <div class="row">
        <div class="col text-center fs-1 fw-bold">
            <span class="me-2">파이브치킨</span><span th:text="${sellerDto.sellerName}"></span>
        </div>
    </div>
    <!-- 후기/평점 -->
    <div class="row mt-3">
        <div class="col text-center">
            <!-- 평점 합계 받아오기 -->
            <span style="color: #FFA918"><i class="bi bi-star-fill"></i></span>
            <span class="fw-bold">5</span>
            <span style="color: #BDBDBD;">∙</span>
            <!-- 후기 개수 받아오기 -->
            <a href="" style="text-decoration: none; color: black">
                <span>후기</span>
                <span class="fw-bold">247</span>개
                <span><i class="bi bi-chevron-right fa-sm"></i></span>
            </a>
        </div>
    </div>
    <!-- 주소 -->
    <div class="row mt-3 pb-3 mx-2 text-center border-bottom ">
        <div class="col">
            <span th:text="${sellerDto.sellerAddress}"></span>
            <span style="color: #BDBDBD;">∙</span>
            <span th:text="${sellerDto.sellerPhoneNumber}"></span>
        </div>
    </div>
</div>
<!-- 매장 기본정보 -->
<div class="container-fluid mt-4">
    <div class="row mx-2 pb-3 border-bottom storeOrderBorderBottom">
        <div class="col-4 g-0">
            <div class="row-auto storeOrderCommonFont" style="color: #BDBDBD">
                <div class="col">
                    <span>운영시간</span>
                </div>
                <div class="col">
                    <span>최소주문금액</span>
                </div>
                <div class="col">
                    <span>배달료</span>
                </div>
                <div class="col">
                    <span>평균 소유시간</span>
                </div>
                <div class="col">
                    <span>결제방법</span>
                </div>
            </div>
        </div>
        <div class="col pe-0">
            <div class="row-auto storeOrderCommonFont fw-bold">
                <div class="col">
                    <span>매일 12:00~23:30</span>
                </div>
                <div class="col">
                    <span>11,000(픽업은 최소주문금액 없음)</span>
                </div>
                <div class="col">
                    <span>0원 ~ 3000원</span>
                </div>
                <div class="col">
                    <span>배달 50분</span>
                </div>
                <div class="col">
                    <span>바로결제, 만나서결제</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--화면 하단 끝-->
<div class="container-fluid" style="margin-top: 5rem"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
