<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!--매장 주문 네비 상단-->
<div class="container-fluid fixed-top py-2 bg-light">
    <div class="row">
        <div class="col">
            <a href="/customer/selectAllStoresPage">
                <span class="fs-3" style="color: black">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </a>
        </div>
        <div class="col text-center">
            <span class="fs-3" th:text="${sellerDto.sellerName}"></span>
        </div>
        <div class="col text-end">
            <a th:href="@{/customer/shoppingBasketPage(sellerNumber=${sellerDto.sellerNumber})}" class="customer_navi_link">
                <span class="fs-3"><i class="bi bi-bag"></i></span>
            </a>
        </div>
    </div>
</div>

<!--화면 상단 시작-->
<div class="container-fluid" style="margin-top: 4rem">
    <!-- 지점 이름 -->
    <div class="row">
        <div class="col text-center fs-1 fw-bold">
            <span class="me-2">파이브치킨</span><span th:text="${sellerDto.sellerName}"></span>
        </div>
    </div>
    <!-- 후기/평점 -->
    <div class="row mt-3">
        <div class="col text-center">
            <!-- 평점 합계 받아오기 -->
            <span style="color: #FFA918"><i class="bi bi-star-fill"></i></span>
            <span class="fw-bold">5</span>
            <span style="color: #BDBDBD;">∙</span>
            <!-- 후기 개수 받아오기 -->
            <a href="" style="text-decoration: none; color: black">
                <span>후기</span>
                <span class="fw-bold">247</span>개
                <span><i class="bi bi-chevron-right fa-sm"></i></span>
            </a>
        </div>
    </div>
    <!-- 주소 -->
    <div class="row mt-3 pb-3 mx-2 text-center border-bottom ">
        <div class="col">
            <span class="fw-bold" th:text="${sellerDto.sellerAddress}"></span>
            <span style="color: #BDBDBD;">∙</span>
            <span class="fw-bold" th:text="${sellerDto.sellerPhoneNumber}"></span>
        </div>
    </div>
</div>
<!-- 매장 기본정보 -->
<div class="container-fluid mt-4">
    <div class="row mx-2 pb-3">
        <div class="col-4 g-0">
            <div class="row-auto storeOrderCommonFont" style="color: #BDBDBD">
                <div class="col">
                    <span>운영시간</span>
                </div>
                <div class="col">
                    <span>최소주문금액</span>
                </div>
                <div class="col">
                    <span>배달료</span>
                </div>
                <div class="col">
                    <span>평균 소유시간</span>
                </div>
                <div class="col">
                    <span>결제방법</span>
                </div>
            </div>
        </div>
        <div class="col pe-0">
            <div class="row-auto storeOrderCommonFont fw-bold">
                <div class="col">
                    <span>매일 12:00~23:30</span>
                </div>
                <div class="col">
                    <span>11,000(픽업은 최소주문금액 없음)</span>
                </div>
                <div class="col">
                    <span>0원 ~ 3000원</span>
                </div>
                <div class="col">
                    <span>배달 50분</span>
                </div>
                <div class="col">
                    <span>바로결제, 만나서결제</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--공지사항-->
<div class="container-fluid py-4 storeOrderBorderSub">
    <div class="row mx-2">
        <div class="col g-0 fw-bold fs-5">
            <span class="me-1" style="color: #D72239"><i class="bi bi-megaphone"></i></span>
            <span>매장공지</span>
        </div>
    </div>
    <div class="row mt-4 mx-2" style="font-size: 0.9rem">
        <div class="col g-0">
            <span>- 전화 주문시 카드결제는 미리 말씀해주세요.</span>
        </div>
    </div>
    <div class="row mx-2 ge-0" style="font-size: 0.9rem">
        <div class="col g-0">
            <span>- 사이드메뉴만 주문시 [무/소스/콜라] 제공하지 않습니다.</span>
        </div>
    </div>
</div>
<!--메뉴 -->
<div class="container-fluid py-4 storeOrderBorderSub">
    <div class="row mx-2">
        <div class="col g-0 fw-bold fs-5">
            <span class="me-1" style="color: #D72239"><i class="fa-solid fa-drumstick-bite"></i></span>
            <span>MENU</span>
        </div>
    </div>
</div>

<!--메뉴 선택창 -->
<div class="container-fluid sticky-nav">
    <div class="row no-wrap-scroll bg-light fw-bold">
        <div class="col colScroll" th:each="categoryList : ${categoryNameList}">
            <form action="customer/storesDetailMenu" method="get" >
                <input type="hidden" name="sellerNumber" th:value="${param.sellerNumber}">
                <input type="hidden" name="productCategoryNumber" th:value="${categoryList.productCategoryNumber}">
                <input type="hidden" name="productCategoryNumber" th:value="${categoryList.productCategoryNumber}">
                <button type="submit" formaction="#menu" formmethod="get" class="btn nav-link">
                    <span th:text="${categoryList.productCategoryName}"></span>
                </button>
            </form>
        </div>
    </div>
</div>
<!--메뉴 보기 -->
<div class="container mt-4 content-section" id="menu">
    <!-- 메뉴 카테고리 -->
    <div class="row">
        <div class="col">
            <div class="row mx-2 py-2 orderMenuBorder">
                <div class="col">
                    <span class="fw-bold" th:text="${productCategoryDto.productCategoryName}">카테고리이름</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 메뉴  -->

    <div class="row" th:each="productList : ${productMenuList}" >
        <a class="col" th:href="@{/customer/menuDetailPage(sellerNumber=${sellerDto.sellerNumber}, productCategoryNumber=${productList.productCategoryDto.productCategoryNumber}, productNumber=${productList.productDto.productNumber})}"
           style="color: black; text-decoration: none">
            <div class="row mx-2 py-4 orderMenuBorder" >
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <span class="fw-bold" th:text="${productList.productDto.productName}">치킨이름</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col fw-bold">
                            <span th:text="|${#numbers.formatInteger(productList.productDto.productPrice, 0, 'COMMA')}원|">치킨가격</span>
                        </div>
                    </div>
                </div>
                <div class="col text-end">
                    <img th:src="${productList.productDto.productImage}" class="orderMenuImg">
                </div>
            </div>
        </a>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.mn.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
