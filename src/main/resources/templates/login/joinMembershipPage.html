<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid fixed-top py-2">
    <div class="row">
        <div class="col text-end">
            <a href="/customer/mainPage" class="customer_navi_link">
                <span class="fs-3"><i class="bi bi-house"></i></span>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row pt-5 mt-5"></div>
            <div class="row pt-5">
                <div class="col text-center fw-bold text-danger" style="font-size: 4em">F.Guys</div>
            </div>
            <form action="/login/customerLogin" method="post">
                <div class="row pt-3">
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="row mt-2">
                            <input class="col form-control" type="text" name="customerId" placeholder="아이디 입력" required>
                        </div>
                        <div class="row mt-2">
                            <input class="col form-control" type="password" name="customerPassword" placeholder="비밀번호 입력" required>
                        </div>
                        <div class="row mt-2">
                            <input class="col form-control" type="text" name="nickname" placeholder="닉네임 입력" required>
                        </div>
                        <div class="row mt-2">
                            <input class="col form-control" type="text" name="contact" placeholder="연락처 입력" required>
                        </div>
                        <div class="row mt-2">
                            <select class="col form-control" name="gender" required>
                                <option value="" disabled selected>성별 선택</option>
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                        <div class="row mt-2">
                            <input class="col form-control" type="date" name="birthdate" placeholder="생일 입력" required>
                        </div>
                        <div class="row pt-3">
                            <input class="col btn btn-dark" type="submit" value="가입하기">
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
