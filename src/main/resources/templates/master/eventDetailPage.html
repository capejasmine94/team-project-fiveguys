<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col border mt-2 px-5">
            <div class="row">
                <div class="col">
                    <div class="row mt-4">
                        <div class="col px-0">
                            <span class="fw-bold text-secondary" style="font-size:0.8em;">이벤트</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col px-0">
                            <span class="fw-bolder fs-5" th:text="${eventBoardDtoAndDetail.eventBoardDto.eventTitle}"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="row border border-black"></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col px-0">
                            <span class="fw-bold text-secondary" style="font-size:0.8em;">이벤트기간 :</span>
                            <span class="fw-bold text-secondary" style="font-size:0.8em;" th:text="${eventBoardDtoAndDetail.eventBoardDto.eventStartDay}"></span>
                            <span class="fw-bold text-secondary" style="font-size:0.8em;">~</span>
                            <span class="fw-bold text-secondary" style="font-size:0.8em;" th:text="${eventBoardDtoAndDetail.eventBoardDto.eventEndDay}"></span>
                        </div>
                    </div>
                    <div class="row mt-4" >
                        <div class="col px-0">
                            <div class="row" th:each="eventDetailImageDto : ${eventBoardDtoAndDetail.eventDetailImageDtoList}">
                                <div class="col">
                                    <img th:src="|/images/${eventDetailImageDto.eventDetailImage}|" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="row border border-black"></div>
                        </div>
                    </div>
                    <div class="row mt-4" >
                        <div class="col px-0">
                            <div class="row border">
                                <div class="col">
                                    <div class="row border">
                                        <div class="col" th:if="${session.masterDto} == null">
                                            <div class="row mt-3">
                                                <div class="col">
                                                    <textarea class="form-control" placeholder="댓글을 쓰려면 로그인이 필요합니다." disabled></textarea>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col text-end">
                                                    <input type="button" class="btn btn-primary" value="댓글쓰기" disabled></input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col" th:if="${session.masterDto} != null">
                                            <div class="row mt-3">
                                                <div class="col">
                                                    <textarea class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="row mt-2 mb-3">
                                                <div class="col text-end">
                                                    <input type="button" class="btn btn-primary" value="댓글쓰기" ></input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
