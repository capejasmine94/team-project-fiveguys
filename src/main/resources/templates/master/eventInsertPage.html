<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="./insertEventProcess" method="post" enctype="multipart/form-data">
                <input name="uploadFile" type="file" accept="image/*">
                닉네임: <span th:text="${session.masterDto.masterId}"></span><br>
                제목: <input name="eventTitle" type="text"><br>
                시작일:<input name="eventStartDay" type="date"><br>
                종료일:<input name="eventEndDay" type="date"><br>
                내용: <br>
                <textarea name="content" rows="10" cols="30"></textarea>
                <br>
                <input name="uploadFiles" type="file" multiple accept="image/*">
                <button>글쓰기</button>
            </form>
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
