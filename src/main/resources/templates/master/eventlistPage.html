<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col border mt-2">
            <div class="row">
                <div class="col text-center py-2">
                    <a type="button">이벤트</a>
                </div>
                <div class="col text-center border-bottom border-start bg-body-tertiary py-2">
                    <a type="button">당첨자 발표</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row mt-2">
                        <div class="col pt-1">
                            <span class="fw-bold" style="font-size: 0.8em;">Total</span>
                            <span class="fw-bold" style="font-size: 0.8em;" th:text="${selectRunningEvent}"></span>
                        </div>
                        <div class="col text-end">
                            <a class="btn btn-primary" style="font-size: 0.8em;" href="./eventInsertPage">이벤트 등록</a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row mb-5" th:each="eventBoardDto : ${eventDtoList}">
                                <div class="col">
                                    <a th:href="@{./eventDetailPage(eventNumber=${eventBoardDto.eventNumber})}"><img class="img-fluid" th:src="|/images/${eventBoardDto.eventMainImage}|"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
