<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container-fluid">

    <div class="row">

        <div class="col-1"></div>

        <div class="col-10">

            <div class="row pt-4">
                <span class="col px-0 text-end fw-bold fs-4">
                    <span th:text="${session.masterDto.masterNickName}"></span>
                    <span class="fs-5">님으로 접속 중</span>
                    <a href="" class="col-2 pt-1 bi bi-box-arrow-right text-decoration-none text-secondary fst-normal fs-5">Logout</a>
                </span>

            </div>


            <div class="row pt-3">

                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-2 text-white fw-bold text-center col-2" href="/master/mainPage">F.Guys</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <div class="navbar-nav">
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/master/materialRegisterPage">재료등록</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/master/orderPage?id=1">주문확인</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/master/reviewPage">리뷰확인</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/event/eventlistPage">이벤트</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="#">매출</a>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>




            <div class="row pt-5">
                <span class="col-2"></span>
                <a href="/master/materialRegisterPage" class="col-3 btn btn-danger">재료등록</a>
                <span class="col-2"></span>
                <a href="/master/materialCategoryRegisterPage" class="col-3 btn btn-danger">카테고리 추가</a>
                <span class="col-2"></span>
            </div>


            <div class="row pt-2"></div>


            <form action="/master/insertMaterial" method="post" enctype="multipart/form-data">

                <div class="row pt-4">
                    <div class="col fs-4 fw-bold text-center">재료 등록</div>
                </div>

                <div class="row pt-3">

                    <div class="col-2"></div>

                    <div class="col-8">

                        <div class="row pt-2">

                            <select class="form-select form-select-lg" name="materialCategoryNumber">
                                <option>카테고리 선택</option>
                                <option th:each="materialCategoryInform : ${materialCategoryInform}"
                                        th:value="${materialCategoryInform.materialCategoryNumber}"
                                        th:text="${materialCategoryInform.materialCategoryName}">
                                </option>
                            </select>

                        </div>

                        <div class="row pt-5">
                            <input class="form-control form-control-lg" name="materialName" type="text" placeholder="재료 이름 입력">
                        </div>

                        <div class="row pt-5">
                            <input class="form-control form-control-lg" name="materialPrice" type="text" placeholder="재료 가격 입력">
                        </div>

                        <div class="row pt-5">
                            <input class="form-control form-control-lg" name="materialInformation" type="text" placeholder="재료 정보 입력">
                        </div>

                        <div class="row pt-5">
                            <input class="col form-control" type="file" name="uploadFile" accept="image/*">
                        </div>

                        <div class="row pt-3">
                            <div class="col-10"></div>
                            <div class="col-2 px-0">
                                <button type="submit" class="btn btn-dark container-fluid">등록</button>
                            </div>
                        </div>


                    </div>

                    <div class="col-2"></div>

                </div>


            </form>


        </div>

        <div class="col-1"></div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
