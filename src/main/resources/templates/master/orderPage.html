<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .scrollable-nav {
            max-height: 600px; /* 원하는 최대 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 가능하게 설정 */
        }
    </style>

</head>
<body>
<div class="container-fluid">

    <div class="row">

        <div class="col-1"></div>

        <div class="col-10">

            <div class="row pt-4">
                <span class="col px-0 text-end fw-bold fs-4">
                    <span th:text="${session.masterDto.masterNickName}"></span>
                    <span class="fs-5">님으로 접속 중</span>
                   <a href="/master/logout" class="col-2 pt-1 bi bi-box-arrow-right text-decoration-none text-secondary fst-normal fs-5">Logout</a>
                </span>

            </div>


            <div class="row pt-3">

                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-2 text-white fw-bold text-center col-2" href="/master/mainPage">F.Guys</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <div class="navbar-nav">
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/master/materialRegisterPage">재료등록</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/master/orderPage?id=1">주문확인</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/master/reviewPage">리뷰확인</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/event/eventlistPage">이벤트</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="#">매출</a>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>


            <div class="row pt-2">

                <div class="col-2">

                    <nav class="nav d-block scrollable-nav">
                        <a class="nav-link active fw-bold text-black fs-4 text-center" aria-current="page">지점 선택</a>
                        <div class="col">
                            <div class="col border border-bottom border-secondary"></div>
                        </div>

                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=1">강남점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=2">강동점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=3">강북점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=4">강서점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=5">관악점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=6">광진점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=7">구로점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=8">금천점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=9">노원점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=10">도봉점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=11">동대문점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=12">동작점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=13">마포점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=14">서대문점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=15">서초점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=16">성동점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=17">성북점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=18">송파점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=19">양천점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=20">영등포점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=21">용산점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=22">은평점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=23">종로점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=24">중구점</a>
                        <a class="nav-link fw-bolder text-black text-center" href="/master/orderPage?id=25">중랑점</a>

                    </nav>

                </div>



                <div class="col-10">
                    <table class="row-12 table table-danger">
                        <thead>
                        <tr>
                            <th class="text-center" scope="col">주문번호</th>
                            <th class="text-center" scope="col">배송지</th>
                            <th class="text-center" scope="col">주문일</th>
                            <th scope="col">주문상태</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="sellerOrderInform : ${sellerOrderInform}">
                            <td class="text-center" th:text="${sellerOrderInform.sellerOrderDto.sellerOrderNumber}"></td>
                            <td class="text-center" th:text="${sellerOrderInform.sellerDto.sellerName}"></td>
                            <td class="text-center">
                                <a th:href="@{/master/orderDetailPage(id=${sellerOrderInform.sellerOrderDto.sellerOrderNumber})}"
                                   th:text="${#dates.format(sellerOrderInform.sellerOrderDto.sellerOrderCreatedAt, 'yyyy-MM-dd')}"
                                   class="text-decoration-none fw-bold text-black">
                                </a>
                            </td>
                            <td th:text="${sellerOrderInform.sellerOrderDto.sellerOrderStatus}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>






        </div>

        <div class="col-1"></div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
