<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">


            <div class="row pt-5">
                <a class="col fw-bold fs-1 text-danger text-decoration-none" href="/seller/mainPage">F.Guys</a>
            </div>


            <div class="row pt-5">
                <div class="col fs-2 fw-bold">답글 수정</div>
            </div>


            <div class="row pt-3">
                <span class="col-3 fs-4 fw-bolder">지점 : <span class="fs-5 fw-bold" th:text="${reviewInform.sellerDto.sellerName}"></span></span>
                <span class="col-3 fs-4 fw-bolder">게시일 : <span class="fs-5 fw-bold" th:text="${#dates.format(reviewInform.sellerReviewDto.sellerReviewCreatedAt, 'yyyy-MM-dd')}"></span></span>
            </div>



            <div class="row text-center pt-3">
                <div class="col-6" th:each="reviewImageDtoList : ${reviewInform.sellerReviewImageDtoList}">
                    <div class="row pt-3">
                        <img class="col-6 image-fluid" th:src="@{|/images/${reviewImageDtoList.location}|}">
                    </div>
                </div>
            </div>



            <div class="row pt-3">
                <div class="col fs-4 fw-bold" th:text="${reviewInform.sellerReviewDto.sellerReviewContent}"></div>
            </div>


            <div class="row pt-5 mt-5">
                <div class="col border border-bottom border-danger"></div>
            </div>


            <div class="row pt-2">
                <div class="fs-5 fw-bolder">본사 답글</div>
            </div>


            <form action="/master/updateReply">


                <div class="row pt-3">
                    <textarea class="form-control form-control-lg" name="masterReplyContent" style="height: 10em;" th:text="${reviewInform.masterReplyDto.masterReplyContent}"></textarea>
                </div>

                <input type="hidden" name="masterReplyNumber" th:value="${reviewInform.masterReplyDto.masterReplyNumber}">
                <input type="hidden" name="sellerOrderNumber" th:value="${reviewInform.sellerOrderDto.sellerOrderNumber}">


                <div class="row pt-2">
                    <div class="col-10"></div>
                    <button type="submit" class="col-2 btn btn-dark">수정</button>
                </div>

            </form>


            <div class="row pt-5"></div>







        </div>

        <div class="col-2"></div>

    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
