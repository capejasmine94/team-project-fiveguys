<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container-fluid">

    <div class="row">

        <div class="col-1"></div>

        <div class="col-10">

            <div class="row pt-4">
                <span class="col px-0 text-end fw-bold fs-4">
                    <span th:text="${session.masterDto.masterNickName}"></span>
                    <span class="fs-5">님으로 접속 중</span>
                    <a href="" class="col-2 pt-1 bi bi-box-arrow-right text-decoration-none text-secondary fst-normal fs-5">Logout</a>
                </span>

            </div>


            <div class="row pt-3">

                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-2 text-white fw-bold text-center col-2" href="/master/mainPage">F.Guys</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <div class="navbar-nav">
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="#">메뉴등록</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="#">주문확인</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="#">리뷰확인</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="/event/eventlistPage">이벤트</a>
                                <a class="nav-link fs-5 text-white fw-bold text-start" href="#">매출</a>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>


            <div class="row">

                <table class="table table-danger">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col">#</th>
                        <th class="text-end" scope="col">지점명</th>
                        <th class="text-center" scope="col">내용</th>
                        <th class="text-start" scope="col">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sellerReviewList : ${sellerReviewList}">
                        <td class="text-center" th:text="${sellerReviewList.sellerReviewDto.sellerReviewNumber}"></td>
                        <td class="text-end" th:text="${sellerReviewList.sellerDto.sellerName}"></td>


                        <td class="text-center text-black">
                            <a th:href="@{/master/reviewDetailPage(id=${sellerReviewList.sellerReviewDto.sellerOrderNumber})}"
                               th:text="${sellerReviewList.sellerReviewDto.sellerReviewContent}">>
                            </a>
                        </td>


                        <td class="text-start" th:text="${#dates.format(sellerReviewList.sellerReviewDto.sellerReviewCreatedAt, 'yyyy-MM-dd')}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>










        </div>

        <div class="col-1"></div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
