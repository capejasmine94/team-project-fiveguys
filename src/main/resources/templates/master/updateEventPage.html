<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row mt-3" action="./updateEventProcess" method="post" enctype="multipart/form-data">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <input type="hidden" name="eventNumber" th:value=${eventBoardDtoAndDetail.eventBoardDto.eventNumber}>
                            닉네임: <span th:text="${session.masterDto.masterId}"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-auto text-center">
                            <span>이벤트 제목</span> 
                        </div>
                        <div class="col">
                            <input class="form-control" name="eventTitle" type="text" th:value="${eventBoardDtoAndDetail.eventBoardDto.eventTitle}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-auto">
                            <span>대표이미지</span>
                        </div>
                        <div class="col-4">
                            <input name="uploadFile" type="file" accept="image/*">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-auto">
                            <span>상세이미지</span>
                        </div>
                        <div class="col">
                            <input name="uploadFiles" type="file" multiple accept="image/*">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span>시작일</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input name="eventStartDay" type="date" th:value="${eventBoardDtoAndDetail.eventBoardDto.eventStartDay}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span>종료일</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input name="eventEndDay" type="date" th:value="${eventBoardDtoAndDetail.eventBoardDto.eventEndDay}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-end">
                            <button> 이벤트 변경</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
