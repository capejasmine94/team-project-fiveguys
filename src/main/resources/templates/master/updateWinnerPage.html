<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row mt-3" action="./updateWinnerProcess" method="post" enctype="multipart/form-data">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            닉네임: <span th:text="${session.masterDto.masterId}"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-auto text-center">
                            <input type="hidden" name="winnerNumber" th:value="${winnerDto.winnerNumber}">
                            <span>당첨자 제목</span> 
                        </div>
                        <div class="col">
                            <input class="form-control" name="winnerTitle" type="text" th:value="${winnerDto.winnerTitle}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                            <span>당첨자 내용</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea name="winnerContent" class="form-control" th:text="${winnerDto.winnerContent}"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-end">
                            <button> 글 수정</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
