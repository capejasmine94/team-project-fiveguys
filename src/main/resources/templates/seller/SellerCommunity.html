<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .line-limit{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .font{
            font-size: 0.8em;
        }

        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
<div style="width:1920px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row pt-3">
                <div class="col-2 fw-bold fs-1 text-danger">F.Guys</div>
            </div>
            <div class="row pt-3">
                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <div class="col-2 d-flex justify-content-center align-items-center">
                            <a class="navbar-brand bi bi-house-door-fill text-white text-center"
                               href="/seller/mainPage"></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav row w-100">
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start"
                                       href="/seller/materialMenuPage1">재료메뉴</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/orderPage">주문하기</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start"
                                       href="/seller/sellerReviewPage">리뷰하기</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start"
                                       href="/seller/sellerCommunity">커뮤니티</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/login/sellerLogin">로그인</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
            <div class="row pt-3">
                <div class="col-2">
                    <div class="card border-danger h-60 bg-danger">
                        <img src="/img/userIcon.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <!--                            <span class="fs-5 text-white fw-bold" th:text="${session.sellerDto.sellerName}"></span>-->
                        </div>
                    </div>
                </div>
                <!--커뮤니티게시판 삽입부분-->
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <div class="row mt-3">
                                <div class="col">
                                    <span class="fw-bold fs-3">점주 커뮤니티 게시판</span>
                                </div>
                            </div>
                            <div class="row mt-3 bg-white py-2 border-bottom">
                                <div class="col ps-0">
                                    <a class="btn btn-danger " href="/seller/sellerCommunityWritePage">
                                        <i class="bi bi-pencil"></i>
                                        <span>작성하기</span>
                                    </a>
                                </div>
                                <div class="col-2 text-end pe-0 ">
                                    <div class="row position-relative">
                                        <div class="col">
                                            <span><i class="bi bi-list-ul fs-5 position-absolute" style="top:5px; left:22px;"></i></span>
                                            <select class="form-select" aria-label="Large select example" style="padding-left:40px; ">
                                                <option selected>최신순</option>
                                                <option value="1">인기순</option>
                                                <option value="2">조회순</option>
                                                <option value="3">좋아요순</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2 pb-1">
                                <div class="col-4">
                                    <a href="/seller/sellerCommunity" class="fs-4"><i class="bi bi-arrow-counterclockwise"></i></a>
                                </div>
                                <div class="col-4 ps-0 ms-3 ">
                                    <div class="row position-relative">
                                        <div class="col">
                                            <span><i class="position-absolute bi bi-search" style="top:7px; left:23px;"></i></span>
                                            <input type="text" name="" class="form-control ps-5" placeholder="커뮤니티내 검색">
                                        </div>
                                    </div>
                                </div>
                                <div class="col text-end" style="margin-top:0.3%;">
                                    <span th:text="${sellerCommunityPaginationDto.currentPage}">1</span> / <span th:text="${sellerCommunityPaginationDto.paginationPage}">7312</span><span>페이지</span>

                                    <a th:if="${sellerCommunityPaginationDto.currentPage !=1}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.currentPage -1})}">
                                        <i class="bi bi-arrow-left fs-5 ms-3"></i>
                                    </a>
                                    <span class="text-black-50" th:if="${sellerCommunityPaginationDto.currentPage ==1}">
                                        <i class="bi bi-arrow-left fs-5 ms-3"></i>
                                    </span>
                                    <a th:if="${sellerCommunityPaginationDto.currentPage < sellerCommunityPaginationDto.paginationPage}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.currentPage +1})}">
                                        <i class="bi bi-arrow-right fs-5 ms-3"></i>
                                    </a>
                                    <span class="text-black-50" th:if="${sellerCommunityPaginationDto.currentPage ==sellerCommunityPaginationDto.paginationPage}">
                                         <i class="bi bi-arrow-right fs-5 ms-3"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="sellerCommunityBox">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col pt-3">
                                    <div class="row">
                                        <div class="col-3 text-start ps-0">
                                            <a id="previousPage" href="/sellerCommunity">
                                                <i class="bi me-2"></i>
                                                <span>Previous</span>
                                            </a>
                                        </div>
                                        <div class="col text-center" id="numberContainer">
                                            <a id="firstPage" href="/sellerCommunity" class="px-3 pt-3">
                                                <span>1</span>
                                                <span>...</span>
                                            </a>
                                            <a href="/sellerCommunity" class="px-3 pt-3 pageNumbers">
                                                <span class="numberSequence"></span>
                                            </a>
                                            <a th:if="${sellerCommunityPaginationDto.currentPage != sellerCommunityPaginationDto.paginationPage}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.paginationPage})}" class="px-3 pt-3">
                                                <span>...</span>
                                                <span th:text="${sellerCommunityPaginationDto.paginationPage}"></span>
                                            </a>
                                        </div>
                                        <div class="col-3 text-end pe-0">
                                            <a th:if="${sellerCommunityPaginationDto.endPage < sellerCommunityPaginationDto.paginationPage}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.endPage +1})}">
                                                <span >Next</span>
                                                <i class="bi bi-arrow-right ms-2"></i>
                                            </a>
                                            <span class="text-black-50" th:if="${sellerCommunityPaginationDto.endPage ==sellerCommunityPaginationDto.paginationPage}">
                                                <span>Next</span>
                                                 <i class="bi bi-arrow-right ms-2"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-5"></div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!--탬플릿-->
<div class="row border shadow-sm py-2 mt-1 rounded sellerCommentWrapper d-none">
    <div class="col">
        <input class="sellerCommunityNumber" type="hidden">
        <a href="/seller/sellerCommunityDetail"  class="row sellerCommentMain">
            <div class="col">
                <div class="row mt-2">
                    <div class="col">
                        <span class="fw-bold sellerCommentTitle"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col line-limit">
                        <span class="font sellerCommentContent"></span>
                    </div>
                </div>
            </div>
        </a>
        <div class="row sellerCommentInfo">
            <div class="col font">
                <span class="sellerCommentSellerName"></span>
                <span><i class="bi bi-dot"></i></span>
                <span class="sellerCommentSellerCreatedAt"></span>
                <span class="ms-2"><i class="bi bi-eye"></i></span>
                <span class="sellerCommentSellerVisitCount"></span>
                <span class="ms-2" onclick="sellerCommunityLike();">
                    <i class="likeDislikeStatus bi-heart text-danger"></i>
                </span>

                <span class="sellerCommentSellerNameLikeCount"></span>
                <span class="ms-2"><i class="bi bi-chat-dots"></i></span>
                <span class="sellerCommentSellerNameReplyCount"></span>
            </div>
        </div>
    </div>
    <a href="/seller/sellerCommunityDetail" class="col-2 sellerCommunityImageContainer">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col">
                <img class="img-thumbnail sellerCommunityImage" alt="">
            </div>
        </div>
    </a>
</div>
<div class="row">
    <div class="col pt-3">
        <div class="row">
            <div class="col-3 text-start ps-0">
                <a th:if="${sellerCommunityPaginationDto.startPage !=1}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.startPage -1})}">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span>Previous</span>
                </a>
                <span class="text-black-50" th:if="${sellerCommunityPaginationDto.startPage ==1}">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span>Previous</span>
                </span>
            </div>
            <div class="col text-center">
                <a th:href="@{./sellerCommunity(currentPage=${1})}" th:if="${sellerCommunityPaginationDto.currentPage!=1 || sellerCommunityPaginationDto.startPage !=1}"  class="px-3 pt-3">
                    <span>1</span>
                    <span>...</span>
                </a>
                <a th:each="i : ${#numbers.sequence(sellerCommunityPaginationDto.startPage,sellerCommunityPaginationDto.endPage)}" th:href="@{./sellerCommunity(currentPage=${i})}"  th:classappend="${sellerCommunityPaginationDto.currentPage == i ? 'border-top border-3 border-primary':''}"  class="px-3 pt-3">
                    <span th:classappend="${sellerCommunityPaginationDto.currentPage == i ? 'text-primary':''}" th:text="${i}"></span>
                </a>
                <a th:if="${sellerCommunityPaginationDto.currentPage != sellerCommunityPaginationDto.paginationPage}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.paginationPage})}" class="px-3 pt-3">
                    <span>...</span>
                    <span th:text="${sellerCommunityPaginationDto.paginationPage}"></span>
                </a>
            </div>
            <div class="col-3 text-end pe-0">
                <a th:if="${sellerCommunityPaginationDto.endPage < sellerCommunityPaginationDto.paginationPage}" th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.endPage +1})}">
                    <span >Next</span>
                    <i class="bi bi-arrow-right ms-2"></i>
                </a>
                <span class="text-black-50" th:if="${sellerCommunityPaginationDto.endPage ==sellerCommunityPaginationDto.paginationPage}">
                    <span>Next</span>
                     <i class="bi bi-arrow-right ms-2"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<script src="/js/sellerCommunity.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
