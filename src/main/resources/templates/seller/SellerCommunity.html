<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .line-limit{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .font{
            font-size: 0.8em;
        }

        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body class="bg-body-secondary">
<div style="width:800px; margin-left:10%;">
    <div class="row mt-3">
        <div class="col">
            <span class="fw-bold">점주 커뮤니티 게시판</span>
        </div>
    </div>
    <div class="row mt-3 bg-white py-2 rounded">
        <div class="col">
            <a class="btn btn-primary" href="/seller/sellerCommunityWritePage">작성하기</a>
        </div>
        <div class="col text-end">
            <span>최신순</span>
        </div>
    </div>
    <a th:each="seller : ${sellerCommunity}" class="row mt-2 bg-white py-2 rounded" th:href="@{/seller/sellerCommunityDetail(sellerNumber=${seller.sellerNumber})}">
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="fw-bold" th:text="${seller.sellerCommunityTitle}">하하호호호</span>
                </div>
            </div>
            <div class="row">
                <div class="col line-limit">
                    <span th:text="${seller.sellerCommunityContent}" class="font"></span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col font">
                    <span>한조트레이서</span>
                    <span><i class="bi bi-dot"></i></span>
                    <span th:text="${seller.sellerCommunityCreatedAt}">15일전</span>
                    <span class="ms-2"><i class="bi bi-eye"></i></span>
                    <span th:text="${seller.sellerCommunityVisitCount}"></span>
                    <span class="ms-2"><i class="bi-heart"></i></span>
                    <span>0</span>
                    <span class="ms-2"><i class="bi bi-chat-dots"></i></span>
                    <span>0</span>
                </div>
            </div>
        </div>
        <div class="col-2">
            <img class="img-thumbnail" th:src="@{|/images/${seller.sellerCommunityImage}|}" alt="">
        </div>
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
