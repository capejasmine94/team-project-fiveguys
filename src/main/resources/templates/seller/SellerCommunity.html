<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .line-limit {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .font {
            font-size: 0.8em;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul, li, ol {
            list-style: none;
        }
    </style>
</head>
<body>
<div style="width:1920px;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row pt-3">
                <div class="col-2 fw-bold fs-1 text-danger">F.Guys</div>
            </div>
            <div class="row pt-3">
                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <div class="col-2 d-flex justify-content-center align-items-center">
                            <a class="navbar-brand bi bi-house-door-fill text-white text-center"
                               href="/seller/mainPage"></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav row w-100">
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start"
                                       href="/seller/materialMenuPage1">재료메뉴</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/orderPage">주문하기</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start"
                                       href="/seller/sellerReviewPage">리뷰하기</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start"
                                       href="/seller/sellerCommunity">커뮤니티</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/login/sellerLogin">로그인</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
            <div class="row pt-3">
                <div class="col-2">
                    <div class="card border-danger h-60 bg-danger">
                        <img src="/img/userIcon.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <span class="fs-5 text-white fw-bold" th:text="${session.sellerDto.sellerName}"></span>
                        </div>
                    </div>
                </div>
                <!--커뮤니티게시판 삽입부분-->
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <div class="row mt-3">
                                <div class="col">
                                    <span class="fw-bold fs-3">점주 커뮤니티 게시판</span>
                                </div>
                            </div>
                            <div class="row mt-3 bg-white py-2 border-bottom">
                                <div class="col ps-0">
                                    <div class="btn btn-danger " onclick="writeSellerCommunity()">
                                        <i class="bi bi-pencil"></i>
                                        <span>작성하기</span>
                                    </div>
                                </div>
                                <div class="col-2 text-end pe-0 ">
                                    <div class="row position-relative">
                                        <div class="col">
                                            <span><i class="bi bi-list-ul fs-5 position-absolute"
                                                     style="top:5px; left:22px;"></i></span>
                                            <select class="form-select" aria-label="Large select example"
                                                    style="padding-left:40px; ">
                                                <option selected>최신순</option>
                                                <option value="1">인기순</option>
                                                <option value="2">조회순</option>
                                                <option value="3">좋아요순</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2 pb-1">
                                <div class="col-4">
                                    <a href="/seller/sellerCommunity" class="fs-4"><i
                                            class="bi bi-arrow-counterclockwise"></i></a>
                                </div>
                                <div class="col-4 ps-0 ms-3 ">
                                    <div class="row position-relative">
                                        <div class="col">
                                            <span><i class="position-absolute bi bi-search"
                                                     style="top:7px; left:23px;"></i></span>
                                            <input type="text" name="" class="form-control ps-5" placeholder="커뮤니티내 검색">
                                        </div>
                                    </div>
                                </div>
                                <div class="col text-end" style="margin-top:0.3%;">
                                    <span th:text="${sellerCommunityPaginationDto.currentPage}">1</span> / <span
                                        th:text="${sellerCommunityPaginationDto.paginationPage}">7312</span><span>페이지</span>

                                    <a th:if="${sellerCommunityPaginationDto.currentPage !=1}"
                                       th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.currentPage -1})}">
                                        <i class="bi bi-arrow-left fs-5 ms-3"></i>
                                    </a>
                                    <span class="text-black-50" th:if="${sellerCommunityPaginationDto.currentPage ==1}">
                                        <i class="bi bi-arrow-left fs-5 ms-3"></i>
                                    </span>
                                    <a th:if="${sellerCommunityPaginationDto.currentPage < sellerCommunityPaginationDto.paginationPage}"
                                       th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.currentPage +1})}">
                                        <i class="bi bi-arrow-right fs-5 ms-3"></i>
                                    </a>
                                    <span class="text-black-50"
                                          th:if="${sellerCommunityPaginationDto.currentPage ==sellerCommunityPaginationDto.paginationPage}">
                                         <i class="bi bi-arrow-right fs-5 ms-3"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="sellerCommunityBox">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col pt-3">
                                    <div class="row">
                                        <div class="col-3 text-start ps-0 " id="previousPageContainer">
                                            <i onclick="previousPage();" id="previousPage" class=" bi-arrow-left me-2" style="cursor:pointer;"></i>
                                            <span>Previous</span>
                                        </div>
                                        <div class="col text-center">
                                            <span onclick="firstPage();" id="firstPageContainer" style="cursor:pointer;"   class="px-3 pt-3">
                                                <span id="firstPage"></span>
                                                <span>...</span>
                                            </span>

                                            <span style="cursor:pointer;" id="numberSequenceContainer"></span>

                                            <span style="cursor:pointer;" id="endPageContainer" onclick="endPage();" class="px-3 pt-3">
                                                <span>...</span>
                                                <span id="endPage"></span>
                                            </span>
                                        </div>
                                        <div class="col-3 text-end pe-0 text-black-50" id="nextPageContainer">
                                            <span>Next</span>
                                            <i style="cursor:pointer;" onclick="nextPage();" id="NextPage" class="bi bi-arrow-right ms-2"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-5"></div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!--페이징-->
<span class="px-3 pt-3 pageList d-none"></span>
<!--탬플릿-->
<div class="row border shadow-sm py-2 mt-1 rounded sellerCommentWrapper d-none">
    <div class="col">
        <input class="sellerCommunityNumber" type="hidden">
        <div class="row sellerCommentMain" style="cursor:pointer;">
            <div class="col">
                <div class="row mt-2">
                    <div class="col">
                        <span class="fw-bold sellerCommentTitle"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col line-limit">
                        <span class="font sellerCommentContent"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row sellerCommentInfo">
            <div class="col font">
                <span class="sellerCommentSellerName"></span>
                <span><i class="bi bi-dot"></i></span>
                <span class="sellerCommentSellerCreatedAt"></span>
                <span class="ms-2"><i class="bi bi-eye"></i></span>
                <span class="sellerCommentSellerVisitCount"></span>
                <span class="ms-2" onclick="sellerCommunityLike();">
                    <i class="likeDislikeStatus bi-heart text-danger"></i>
                </span>

                <span class="sellerCommentSellerNameLikeCount"></span>
                <span class="ms-2"><i class="bi bi-chat-dots"></i></span>
                <span class="sellerCommentSellerNameReplyCount"></span>
            </div>
        </div>
    </div>
    <a href="/seller/sellerCommunityDetail" class="col-2 sellerCommunityImageContainer">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col">
                <img class="img-thumbnail sellerCommunityImage" alt="">
            </div>
        </div>
    </a>
</div>


<div class="row">
    <div class="col pt-3">
        <div class="row">
            <div class="col-3 text-start ps-0">
                <a th:if="${sellerCommunityPaginationDto.startPage !=1}"
                   th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.startPage -1})}">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span>Previous</span>
                </a>
                <span class="text-black-50" th:if="${sellerCommunityPaginationDto.startPage ==1}">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span>Previous</span>
                </span>
            </div>
            <div class="col text-center">
                <a th:href="@{./sellerCommunity(currentPage=${1})}"
                   th:if="${sellerCommunityPaginationDto.currentPage!=1 || sellerCommunityPaginationDto.startPage !=1}"
                   class="px-3 pt-3">
                    <span>1</span>
                    <span>...</span>
                </a>
                <a th:each="i : ${#numbers.sequence(sellerCommunityPaginationDto.startPage,sellerCommunityPaginationDto.endPage)}"
                   th:href="@{./sellerCommunity(currentPage=${i})}"
                   th:classappend="${sellerCommunityPaginationDto.currentPage == i ? 'border-top border-3 border-primary':''}"
                   class="px-3 pt-3">
                    <span th:classappend="${sellerCommunityPaginationDto.currentPage == i ? 'text-primary':''}"
                          th:text="${i}"></span>
                </a>
                <a th:if="${sellerCommunityPaginationDto.currentPage != sellerCommunityPaginationDto.paginationPage}"
                   th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.paginationPage})}"
                   class="px-3 pt-3">
                    <span>...</span>
                    <span th:text="${sellerCommunityPaginationDto.paginationPage}"></span>
                </a>
            </div>
            <div class="col-3 text-end pe-0">
                <a th:if="${sellerCommunityPaginationDto.endPage < sellerCommunityPaginationDto.paginationPage}"
                   th:href="@{./sellerCommunity(currentPage=${sellerCommunityPaginationDto.endPage +1})}">
                    <span>Next</span>
                    <i class="bi bi-arrow-right ms-2"></i>
                </a>
                <span class="text-black-50"
                      th:if="${sellerCommunityPaginationDto.endPage ==sellerCommunityPaginationDto.paginationPage}">
                    <span>Next</span>
                     <i class="bi bi-arrow-right ms-2"></i>
                </span>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="sellerCommunityDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--게시판 상세페이지 모달로 로드-->
                <div class="row">
                    <div class="row pt-3" id="bigContainer">
                        <div class="col">
                            <div class="row ">
                                <div class="col-md-auto">
                                    <span><i class="bi-person-circle fs-2"></i></span>
                                </div>
                                <div class="col g-0">
                                    <div class="row">
                                        <div class="col">
                                            <span id="sellerName" class="fw-bold"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <span id="sellerCommunityCreatedAt"></span>
                                            <span><i class="bi-dot"></i></span>
                                            <span><i class="bi-eye"></i></span>
                                            <span id="sellerCommunityVisitCount"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row pb-5 pt-3">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <span id="sellerCommunityTitle" class="fw-bold fs-1"></span>
                                        </div>
                                    </div>
                                    <!--이미지컨테이너-->
                                    <div class="row">
                                        <div class="col" id="imageContainer">

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <span id="sellerCommunityContent" style="white-space: pre-wrap;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row border-top border-dark py-2">
                                <div class="col">
                                    <i onclick="sellerCommunityLikeProcess()" class="heart bi-heart text-danger"></i>
                                    <span>좋아요</span>
                                    <span id="detailLikeCount"></span>
                                    <span class="ms-2"><i class="bi bi-chat-dots"></i></span>
                                    <span>댓글</span>
                                    <span id="detailDislikeCount"></span>
                                </div>
                            </div>
                            <!--댓글컨테이너-->
                            <div class="row">
                                <div class="col" id="commentContainer">

                                </div>
                            </div>
                            <form id="sellerCommunityCommentForm"
                                  action="/api/seller/sellerCommunityCommentInsertProcess"
                                  onsubmit="sellerCommunityCommentInsertProcess(event)" method="post" class="row mt-2">
                                <input id="sellerCommunityNumber" type="hidden" name="sellerCommunityNumber">
                                <input id="sellerNumber" type="hidden" name="sellerNumber">
                                <div class="col-10">
                                    <textarea class="form-control py-1" id="sellerCommunityCommentContent"
                                              name="sellerCommunityCommentContent" placeholder="댓글쓰기"></textarea>
                                </div>
                                <div class="col">
                                    <input class=" form-control btn btn-danger py-3" type="submit" value="작성">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row pt-5"></div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<div class="row border-top border-bottom chatContainer d-none">
    <div class="col">
        <div class="row">
            <div class="col-md-auto">
                <span><i class="bi-person-circle fs-2"></i></span>
            </div>
            <div class="col">
                <div class="row mt-2">
                    <div class="col">
                        <span class="fw-bold commentSellerName"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="commentCreatedAt"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <span class="commentContent"></span>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                 <span class="replyOpen" onclick="addReply(this)" style="cursor:pointer;">
                     <span>답글</span>
                      <span class="fw-bold commentReplyCount"></span>
                 </span>
            </div>
            <div class="col text-end me-2 likeStatusContainer">
                <input type="hidden" class="sellerCommentLikeStatus">
                <i class="thumb bi bi-hand-thumbs-up" onclick="commentLikeStatus(this)"></i>
                <span class="commentLikeCount"></span>
                <i class="thumbDown bi bi-hand-thumbs-down" onclick="commentDislikeStatus(this)"></i>
                <span class="commentDisLikeCount"></span>
            </div>
        </div>
        <div class="row addReply d-none aaa">
            <div class="col">
                <form onsubmit="sellerCommunityReplyInsertProcess(event)"
                      action="/api/seller/sellerCommunityReplyInsertProcess" method="post"
                      class="sellerCommunityReplyInsertForm row  py-2">
                    <input class="sellerCommunityNumberInput" type="hidden" name="sellerCommunityNumber">
                    <input class="sellerCommunityCommentNumberInput" type="hidden" name="sellerCommunityCommentNumber">
                    <input class="sellerNumberInput" type="hidden" name="sellerNumber">
                    <div class="col-10">
                        <textarea class="form-control py-1 sellerCommunityReplyContent"
                                  name="sellerCommunityReplyContent" placeholder="대댓글쓰기"></textarea>

                    </div>
                    <div class="col">
                        <input class="form-control btn btn-danger py-3 " type="submit" value="작성">
                    </div>
                </form>
                <!--대댓글 컨테이너-->
                <div class="row">
                    <div class="col replyContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--대댓글 탬플릿-->
<div class="row border-top chatReplyContainer d-none">
    <div class="col ms-5">
        <div class="row">
            <div class="col-md-auto">
                <span><i class="bi-person-circle fs-2"></i></span>
            </div>
            <div class="col">
                <div class="row mt-2">
                    <div class="col">
                        <span class="fw-bold replySellerName"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="replyCreatedAt"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="replyContent"></span>
            </div>
        </div>
        <div class="row py-2">
            <div class="col text-end me-2">
                <input type="hidden" class="sellerCommunityReplyNumber">
                <input type="hidden" class="sellerCommunityReplyLikeStatus">
                <i class="replyThumb bi bi-hand-thumbs-up" onclick="replyLikeStatus(this)"></i>
                <span class="replyThumbCount"></span>
                <i class="replyThumbDown bi bi-hand-thumbs-down" onclick="replyDislikeStatus(this)"></i>
                <span class="replyThumbDownCount"></span>
            </div>
        </div>
    </div>
</div>
<!--이미지 불러오기-->
<div class="row py-5 imageWrapper d-none">
    <div class="col">
        <img class="img-fluid images" alt="">
    </div>
</div>

<div class="modal fade" id="writeSellerCommunity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mt-2">
                    <div class="col">
                        <span class="fw-bold fs-3">게시글 쓰기</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <form id="sellerCommunityForm" method="post" action="/api/seller/sellerCommunityWriteProcess"
                              onsubmit="submitSellerCommunity(event)" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col">
                                    <span id="inputSuccessMessage"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span class="font">게시글제목</span>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col">
                                    <input class="form-control font" type="text" id="sellerCommunityTitleInput"
                                           name="sellerCommunityTitle" placeholder="제목입력하세요">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <span class="font">게시글 대표 이미지 등록</span>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col">
                                    <input id="oneSellerCommunityImage" name="oneSellerCommunityImage"
                                           class="form-control font" type="file">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <span class="font">게시글 상세 이미지 등록</span>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col">
                                    <input id="multipleSellerCommunityImageList" name="multipleSellerCommunityImageList"
                                           class="form-control font" type="file" multiple>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <span class="font">게시글 내용</span>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col">
                                    <textarea rows="10" style="padding-bottom: 1%;" class="form-control font"
                                              id="sellerCommunityContentInput" name="sellerCommunityContent"
                                              placeholder="내용을 입력해주세요"></textarea>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col"></div>
                                <div class="col-2 text-end">
                                    <input class="btn btn-danger" type="submit" value="등록">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/sellerCommunity.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
