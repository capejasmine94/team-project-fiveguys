<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">

            <div class="row pt-3">

                <a href="/seller/mainPage" class="col-2 fw-bold fs-1 text-danger text-decoration-none">F.Guys</a>

            </div>


            <div class="row pt-3">

                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <div class="col-2 d-flex justify-content-center align-items-center">
                            <a class="navbar-brand bi bi-house-door-fill text-white text-center" href="/seller/mainPage"></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav row w-100">
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/materialMenuPage">재료메뉴</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/orderPage">주문하기</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/sellerReviewPage">리뷰</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/sellerCommunity">커뮤니티</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>


            <div class="row pt-3">

                <div class="col-2">


                    <div class="card border-danger h-60 bg-danger">
                        <img src="/img/userIcon.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <span class="fs-5 text-white fw-bold" th:text="${session.sellerDto.sellerName}"></span>
                        </div>
                    </div>


                    <div class="row pt-3">
                        <div class="col border border-5 border-bottom border-danger"></div>
                    </div>

                    <div class="row pt-2">
                        <a href="/seller/myInformPage" class="col text-center fw-bold text-dark text-decoration-none">마이페이지</a>
                    </div>

                    <div class="row pt-2">
                        <div class="col  border-bottom border-danger"></div>
                    </div>

                    <div class="row pt-2">
                        <a href="/seller/orderCheckPage" class="col text-center fw-bold text-dark text-decoration-none">주문조회</a>
                    </div>

                    <div class="row pt-2">
                        <div class="col  border-bottom border-danger"></div>
                    </div>

                    <div class="row pt-2">
                        <a href="/seller/myReviewPage" class="col text-center fw-bold text-dark text-decoration-none">내 리뷰</a>
                    </div>


                    <div class="row pt-2">
                        <div class="col  border-bottom border-danger"></div>
                    </div>


                    <div class="row pt-2">
                        <a href="/seller/reviewChoicePage" class="col text-center fw-bold text-dark text-decoration-none">리뷰하기</a>
                    </div>


                    <div class="row pt-2">
                        <div class="col border border-5 border-bottom border-danger"></div>
                    </div>


                </div>


                <div class="col-10">

                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/img/sellerMainPageEventBanner1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/sellerMainPageEventBanner2.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/sellerMainPageEventBanner3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>

            </div>


            <div class="row">
                <div class="col-2"></div>

                <div class="col-10">
                    <div class="row pt-3">
                        <div class="col-3 text-danger fw-bold">&lt;최근 주문 내역&gt;</div>
                        <a href="/seller/orderCheckPage" class="col text-end text-secondary text-decoration-none" style="font-size: 0.9rem">+더보기</a>
                    </div>
                    <div class="row pt-2">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="text-center" scope="col">배송지</th>
                                <th class="text-center" scope="col">주문일</th>
                                <th scope="col">주문상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sellerOrderList : ${sellerOrderList}">

                                <td class="text-center" th:text="${sellerOrderList.sellerDto.sellerName}"></td>
                                <td class="text-center">
                                    <a th:href="@{/seller/orderDetailCheckPage(id=${sellerOrderList.sellerOrderDto.sellerOrderNumber})}"
                                       th:text="${#dates.format(sellerOrderList.sellerOrderDto.sellerOrderCreatedAt, 'yyyy-MM-dd')}"
                                       class="text-decoration-none fw-bold text-black">
                                    </a>
                                </td>
                                <td th:text="${sellerOrderList.sellerOrderDto.sellerOrderStatus}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-2"></div>

                <div class="col-10">
                    <div class="row pt-3">
                        <div class="col-3 text-danger fw-bold">&lt;최근 커뮤니티 게시글&gt;</div>
                        <a href="/seller/sellerCommunity" class="col text-end text-secondary text-decoration-none" style="font-size: 0.9rem">+더보기</a>
                    </div>
                    <div class="row pt-2">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="text-center" scope="col">작성자</th>
                                <th class="text-center" scope="col">제목</th>
                                <th class="text-center" scope="col">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="selectSellerCommunity : ${selectSellerCommunityMainPage}">

                                <td class="text-center" th:text="${selectSellerCommunity.sellerName}"></td>
                                <td class="text-center">
                                    <a href="/seller/sellerCommunity" class="text-decoration-none fw-bold text-black" th:text="${selectSellerCommunity.sellerCommunityTitle}"></a>
                                </td>
                                <td class="text-center "  th:text="${#dates.format(selectSellerCommunity.sellerCommunityCreatedAt, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




            <div class="row pt-5"></div>


        </div>







        <div class="col-2"></div>


    </div>


</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
