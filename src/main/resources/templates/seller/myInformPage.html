<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">

            <div class="row pt-3">

                <a href="/seller/mainPage" class="col-2 fw-bold fs-1 text-danger text-decoration-none">F.Guys</a>

            </div>


            <div class="row pt-3">

                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <div class="col-2 d-flex justify-content-center align-items-center">
                            <a class="navbar-brand bi bi-house-door-fill text-white text-center" href="/seller/mainPage"></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav row w-100">
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/materialMenuPage1">재료메뉴</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/orderPage">주문하기</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/sellerReviewPage">리뷰</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-white fw-bold text-start" href="/seller/sellerCommunity">커뮤니티</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>


            <div class="row pt-3">

                <div class="col-2">
                    <div class="card border-danger h-60 bg-danger">
                        <img src="/img/userIcon.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <span class="fs-5 text-white fw-bold" th:text="${session.sellerDto.sellerName}"></span>
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col border border-5 border-bottom border-danger"></div>
                    </div>

                    <div class="row pt-2">
                        <a href="/seller/myInformPage" class="col text-center fw-bold text-dark text-decoration-none">마이페이지</a>
                    </div>

                    <div class="row pt-2">
                        <div class="col  border-bottom border-danger"></div>
                    </div>

                    <div class="row pt-2">
                        <a href="/seller/orderCheckPage" class="col text-center fw-bold text-dark text-decoration-none">주문조회</a>
                    </div>

                    <div class="row pt-2">
                        <div class="col  border-bottom border-danger"></div>
                    </div>

                    <div class="row pt-2">
                        <a href="/seller/reviewChoicePage" class="col text-center fw-bold text-dark text-decoration-none">리뷰하기</a>
                    </div>

                    <div class="row pt-2">
                        <div class="col border border-5 border-bottom border-danger"></div>
                    </div>
                </div>



                <div class="col-10">

                    <div class="row pt-2">
                        <div class="col fs-1 fw-bold">내 정보</div>
                    </div>

                    <div class="row border-bottom border-secondary pt-2"></div>

                    <div class="row pt-2">
                        <span class="col-4 fs-5 fw-bold">아이디 : <span class="fs-6 text-secondary" th:text="${session.sellerDto.sellerId}"></span></span>
                        <span class="col-4 fs-5 fw-bold">이름 : <span class="fs-6 text-secondary" th:text="${session.sellerDto.sellerName}"></span></span>
                    </div>

                    <div class="row pt-2">
                        <span class="col-4 fs-5 fw-bold">전화번호 : <span class="fs-6 text-secondary" th:text="${session.sellerDto.sellerPhoneNumber}"></span></span>
                        <span class="col-4 fs-5 fw-bold">주소 : <span class="fs-6 text-secondary" th:text="${session.sellerDto.sellerAddress}"></span></span>
                        <span class="col-4 fs-5 fw-bold">생성일 : <span class="fs-6 text-secondary" th:text="${#dates.format(session.sellerDto.sellerCreatedAt, 'yyyy-MM-dd')}"></span></span>
                    </div>

                    <div class="row border-bottom border-secondary pt-3"></div>


                    <div class="row pt-3">
                        <a href="" class="col text-end fs-6 text-black text-decoration-none fw-bold">비밀번호 변경</a>
                    </div>



                </div>

            </div>


        </div>

        <div class="col-2"></div>


    </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
