<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">

            <div class="row pt-5">

                <a href="/seller/mainPage" class="col fw-bold fs-1 text-danger text-decoration-none">F.Guys</a>

            </div>


            <div class="row pt-3">
                <div class="col text-center fs-1 fw-bold">주문 확인서</div>
            </div>


            <div class="row-pt-3">


                <table class="table table-danger">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col">재료 이름</th>
                        <th class="text-center" scope="col">재료 가격</th>
                        <th class="text-center" scope="col">재료 정보</th>
                        <th class="text-center" scope="col">재료 수량</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="sellerOrderList : ${sellerOrderList}">
                        <td class="text-center" th:text="${sellerOrderList.materialDto.materialName}"></td>
                        <td class="text-center" th:text="${sellerOrderList.materialDto.materialPrice}"></td>
                        <td class="text-center" th:text="${sellerOrderList.materialDto.materialInformation}"></td>
                        <td class="text-center" th:text="${sellerOrderList.sellerOrderDto.sellerOrderQuantity}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>


            <div class="row">
                <div class="col-5"></div>
                <a href="/seller/orderCheckPage" class="col-2 btn btn-dark fw-bold bi bi-backspace-fill"></a>
                <div class="col-5"></div>

            </div>

        </div>

        <div class="col-2"></div>

    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
