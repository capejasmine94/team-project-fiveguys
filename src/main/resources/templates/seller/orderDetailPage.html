<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="container">

        <div class="row">

            <div col-2></div>

            <div col-8>


                <div class="row pt-5">

                    <a class="col fw-bold fs-1 text-danger text-decoration-none">F.Guys</a>

                </div>


                <div class="row pt-4">
                    <span class="col-2 fw-bold fs-4">주문서<span class="fs-5 text-start text-secondary" th:text=" '(' + ${session.sellerDto.sellerName} + ')' "></span></span>
                    <span class="col-1"></span>
                </div>



                <form action="updateMaterialQuantity">

                <table class="row-12 pt-3 table table-danger">
                    <thead>
                    <tr>
                        <th scope="col">재료 이름</th>
                        <th scope="col">재료 가격</th>
                        <th scope="col">재료 정보</th>
                        <th scope="col">수량 선택</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="sellerOrderList : ${sellerOrderList}">
                        <td th:text="${sellerOrderList.materialDto.materialName}"></td>
                        <td th:text="${sellerOrderList.materialDto.materialPrice}"></td>
                        <td th:text="${sellerOrderList.materialDto.materialInformation}"></td>

                        <td>
                            <input type="hidden" name="sellerOrderNumber" th:value="${sellerOrderList.sellerOrderDto.sellerOrderNumber}">
                            <select class="form-control form-control-sm" name="sellerOrderQuantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>

                    </tr>
                    </tbody>
                </table>


                <div class="row">
                    <div class="col-11"></div>
                    <button type="submit" class="col-1 btn btn-dark fw-bold">주문하기</button>
                </div>


                </form>


            </div>

            <div col-2></div>

        </div>

    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
