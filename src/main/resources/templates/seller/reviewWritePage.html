<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">

            <div class="row pt-5">
                <a href="/seller/mainPage" class="col fw-bold fs-1 text-danger text-decoration-none">F.Guys</a>
            </div>

            <div class="row pt-3">
                <div class="col fs-1 fw-bold text-center">리뷰작성</div>
            </div>

            <form action="/seller/insertSellerReview" method="post" enctype="multipart/form-data">

            <input type="hidden" name="sellerOrderNumber" th:value="${sellerOrderInform.sellerOrderNumber}">

            <div class="row pt-3">
                <textarea class="form-control" name="sellerReviewContent" placeholder="리뷰 내용을 입력해주세요." rows="7"></textarea>
            </div>


            <div class="row pt-2">
                <input class="col form-control" type="file" name="uploadFiles" multiple accept="image/*">
            </div>

            <div class="row pt-4">
                <div class="col-10"></div>
                <button type="submit" class="col-2 btn btn-dark fw-bold">등록</button>
            </div>

            </form>

            <div class="row pt-3">
                <div class="col border border-bottom border-secondary"></div>
            </div>


            <div class="row pt-5">
                <div class="col fs-5 fw-bolder">(주문목록)</div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">재료 이름</th>
                    <th scope="col">재료 가격</th>
                    <th scope="col">재료 정보</th>
                    <th scope="col">재료 수량</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="sellerOrderList : ${sellerOrderList}">
                    <td th:text="${sellerOrderList.materialDto.materialName}"></td>
                    <td th:text="${sellerOrderList.materialDto.materialPrice}"></td>
                    <td th:text="${sellerOrderList.materialDto.materialInformation}"></td>
                    <td th:text="${sellerOrderList.sellerOrderDto.sellerOrderQuantity}"></td>
                </tr>
                </tbody>
            </table>



        </div>

        <div class="col-2"></div>

    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
