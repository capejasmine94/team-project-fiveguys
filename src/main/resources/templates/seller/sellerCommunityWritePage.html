<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .font {
            font-size: 0.8em;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .lineHeight{
            margin-top:5%;
        }

        .boxBorder{
            margin: 0% 0.2%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row ㅡㅅ">
        <div class="col">
            <span>게시글 쓰기</span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <form action="./sellerCommunityWriteProcess" method="post" enctype="multipart/form-data">
                <input type="hidden" name="sellerNumber" th:value="${session.sellerDto.sellerNumber}">
                <div class="row">
                    <div class="col">
                        <span class="font">게시글제목</span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <input class="form-control font" type="text" name="sellerCommunityTitle" placeholder="제목입력하세요">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="font">게시글 내용</span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <input  class="form-control font" type="text" name="sellerCommunityContent" placeholder="내용입력">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <span class="font">게시글 대표 이미지 등록</span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <input name="oneSellerCommunityImage" class="form-control font" type="file">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <span class="font">게시글 상세 이미지 등록</span>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <input name="multipleSellerCommunityImageList" class="form-control font" type="file" multiple>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input class="form-control btn btn-primary" type="submit" value="게시글등록">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
