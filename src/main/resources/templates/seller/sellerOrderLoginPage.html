<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

<div class="container-fluid">

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">

            <div class="row pb-5"></div>


            <div class="row mt-5 pt-5">
                <div class="col text-center fs-1 fw-bold text-danger">F.Guys</div>
            </div>

            <form class="row pt-5" action="">

                <div class="col-6 mx-auto">
                    <input class="form-control" name="sellerId" type="text" placeholder="아이디">
                    <input class="form-control mt-2" name="sellerPassword" type="password" placeholder="비밀번호">
                    <button type="submit" class="w-100 btn btn-danger mt-2">로그인</button>
                    <a href="/user/registerPage" class="fw-bold text-black text-decoration-none text-end d-block mt-2">회원가입</a>
                </div>

            </form>

        </div>

        <div class="col-2"></div>

    </div>

</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
